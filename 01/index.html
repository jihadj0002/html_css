<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Testing Title 01</title>
        
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-4 bg-primary text-white">Column 1</div>
                <div class="col-md-4 col-4 bg-primary text-white">Column 2</div>
                <div class="col-md-4 col-4 bg-primary text-white">Column 3</div>
            </div>
        </div>

        <div class="container">
            <button class="btn">Button</button>
            <button class="btn btn-primary">Primary Button</button>
            <button class="btn btn-secondary">Primary Button</button>
            <button class="btn btn-danger">Primary Button</button>
        </div>
        
        <div class="container">
            <form action="">
                <div class="mb-3">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name">
                </div>
            </form>
        </div>
        <!-- Bootstrap JS (optional, for interactive components like modals) -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    </body>
</html>
