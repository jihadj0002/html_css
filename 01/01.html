<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Testing Title 01</title>
        
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    </head>
    <br><br><br><br>

    <div class="row align-items-center">
        <div class="col-md-6 col-sm-12 col-xl-6 bg-primary text-white">Hello World</div>
        <div class="col-md-6 col-sm-12 col-xl-6 bg-secondary text-black">Hello World 01</div>
        <div class="col-md-12 col-sm-12 bg-danger text-white">Hello World 02</div>
    </div>

    <!-- Justify items Horizontally -->
<br><br>
    <div class="row justify-content-around">
        <div class="col-4 text-center bg-danger text-black">Hello World</div>
        <div class="col-6 bg-danger text-black">Hello World</div>
    </div>

    <!-- Nested Grid System -->
<br>
    <div class="container">
        <div class="row">
            <div class="col-6 bg-primary text-black">
                <div class="row">
                    <div class="col-6 bg-danger text-black">Hello Nested 01</div>
                    <div class="col-6 bg-danger text-black">Hello Nested 02</div>
                </div>
            </div>
            <div class="col-md-6 bg-secondary text-white">Parent Column</div>
        </div>
    </div>

    <br><br>

    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-4">
                <div class="row bg-secondary justify-content-center">
                    <div class="col-6 bg-dark text-white">Hello Nest col 01</div>
                    <div class="col-6">Hello Nest col 02</div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="row align-items-center justify-content-center">
                    <div class="col-6">Hello Nest col v-01</div>
                    <div class="col-6">Hello Nest col v-02</div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="row align-items-center justify-content-center">
                    <div class="col-6">Hello Nest Col v2-01</div>
                    <div class="col-6">Hello Nest Col v2-02</div>
                </div>
            </div>
        </div>
    </div>


        <!-- Bootstrap JS (optional, for interactive components like modals) -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    </body>
</html>
