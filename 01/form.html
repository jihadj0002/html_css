<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Form</title>
</head>
<body>
    
    <div class="form_container">
        <form method="post">
            <label for="name">Full Name:</label>
            <input type="text" name="name" id="name" placeholder="Jubayer Ahamed">
            <br>
            <label for="email">Email Address:</label>
            <input type="email" name="email" id="email" placeholder="user@gmail.com">
            <br>
            <label for="password">password</label>
            <input type="password" name="password" id="password">
            <br>
            <label for="age">Age</label>
            <input type="number" name="age" id="age" placeholder="19">
            <br>
            <label for="message">Message Box</label>
            <textarea name="message" id="message" placeholder="Anything"></textarea>
            <br>
            <select name="gender" id="gender">Gender
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            <input type="submit">
        </form>
    </div>

</body>
</html>
